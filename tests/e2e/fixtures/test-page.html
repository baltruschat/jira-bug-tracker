<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bug Tracker Test Page</title>
</head>
<body>
  <h1>Test Page for Bug Capture</h1>

  <form id="test-form">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" value="testuser">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" value="secret123">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="test@example.com">
  </form>

  <div id="output"></div>

  <script>
    // Generate console output for testing
    console.log('Page loaded at', new Date().toISOString());
    console.info('Application version: 1.0.0');
    console.warn('Deprecation warning: oldMethod() will be removed');
    console.error('Failed to load resource: /api/missing');

    // Generate network requests for testing
    fetch('/api/users')
      .then(r => r.text())
      .catch(() => {});

    fetch('/api/config', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer test-token-123',
      },
      body: JSON.stringify({ key: 'value' }),
    }).catch(() => {});

    const xhr = new XMLHttpRequest();
    xhr.open('GET', '/api/status');
    xhr.send();
  </script>
</body>
</html>
